<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            display: none;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="attendeeForm">
            <input type="text" id="fullName" placeholder="First, Last Name" required>
            <input type="file" id="profilePic" accept="image/*" required>
            <button type="submit">Generate Design</button>
        </form>
        <canvas id="designCanvas"></canvas>
        <div class="buttons">
            <a id="downloadLink" download="design.png" style="display: none;">
                <button>Download your design</button>
            </a>
            <button id="copyButton" style="display: none;">Copy design</button>
        </div>
    </div>

    <script>
        document.getElementById('attendeeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const profilePicInput = document.getElementById('profilePic');
            const canvas = document.getElementById('designCanvas');
            const ctx = canvas.getContext('2d');

            // Load the PNG template
            const template = new Image();
            template.src = 'your-design.png';  // Replace with your PNG design path
            template.onload = function () {
                // Get the screen width and adjust canvas size proportionally
                const screenWidth = window.innerWidth;
                const aspectRatio = template.height / template.width;
                const canvasWidth = Math.min(screenWidth * 0.9, 600);  // Set max width for larger screens
                const canvasHeight = canvasWidth * aspectRatio;

                // Set canvas size
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;

                // Draw the template onto the canvas
                ctx.drawImage(template, 0, 0, canvasWidth, canvasHeight);

                // Load and draw the profile picture
                if (profilePicInput.files && profilePicInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const profileImg = new Image();
                        profileImg.onload = function () {
                            // Scale coordinates and size for profile picture based on canvas size
                            const picX = canvasWidth * 0.6;  // 20% from the left
                            const picY = canvasHeight * 0.1;  // 30% from the top
                            const picWidth = canvasWidth * 0.3;  // 20% of canvas width
                            const picHeight = canvasHeight * 0.5;  // 20% of canvas height

                            // Draw the profile picture
                            ctx.drawImage(profileImg, picX, picY, picWidth, picHeight);

                            // Overlay the name (also scaled)
                            ctx.font = `${canvasWidth * 0.05}px Arial`;  // Font size scaled to canvas width
                            ctx.fillStyle = "#000";  // Text color
                            const nameX = canvasWidth * 0.45;  // X position for name
                            const nameY = canvasHeight * 0.68;  // Y position for name
                            ctx.fillText(fullName, nameX, nameY);

                            // Generate download link
                            canvas.style.display = 'block';
                            const downloadLink = document.getElementById('downloadLink');
                            const copyBtn = document.getElementById('copyButton');
                            downloadLink.href = canvas.toDataURL('image/png');
                            downloadLink.style.display = 'block';
                            copyBtn.style.display = 'block';
                        };
                        profileImg.src = e.target.result;
                    };
                    reader.readAsDataURL(profilePicInput.files[0]);
                }
            };
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            const canvas = document.getElementById('designCanvas');
            canvas.toBlob(function (blob) {
                const item = new ClipboardItem({ 'image/png': blob });
                navigator.clipboard.write([item]);
                alert('Design copied to clipboard!');
            });
        });
    </script>
</body>
</html>
